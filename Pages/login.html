<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce | Login</title>
    <!-- ============ Style CSS files ============ -->
    <link rel="stylesheet" href="../Style - CSS files/bootstrap.min.css">
    <link rel="stylesheet" href="../Style - CSS files/main-style.css">

</head>

<body>

    <!-- ============ header of the page ============ -->
    <header>
        <div class="logo container">
            <a href="../index.html">
                <img src="../Images/logo.png" alt="">
                <h5>E-Commerce</h5>
            </a>
        </div>
    </header>


    <!-- ============ Register Section ============ -->
    <section class="registration container text-center p-3">
        <h2 class="mb-3">Login</h2>
        <form action="" id="loginForm">
            <input type="email" id="email" name="email" placeholder="Email address" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
            <span id="errorMsg"></span>
            <a href="register.html">Create new account</a>
        </form>
    </section>

    <script src="../Script - JS files/registration.js"></script>
</body>

</html>
