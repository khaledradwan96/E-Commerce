<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce | Login</title>
    <!-- ============ Style CSS files ============ -->
    <link rel="stylesheet" href="../Style - CSS files/bootstrap.min.css">
    <link rel="stylesheet" href="../Style - CSS files/main-style.css">

</head>

<body>

    <!-- ============ header of the page ============ -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <div class="logo">
                    <a href="../index.html">
                        <img src="../Images/logo.png" alt="">
                        <h5>E-Commerce</h5>
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <div class="login ms-1">
                        <a href="../Pages/login.html" class="btn btn-primary">Login</a>
                        <a href="../Pages/register.html" class="btn btn-secondary">Register</a>
                    </div>
                    <div>
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                </div>
            </div>
        </nav>
    </header>


    <!-- ============ Registration Section ============ -->
    <section class="registration container text-center p-3">
        <h2 class="mb-3">Login</h2>
        <form action="" id="loginForm">
            <input type="email" id="email" name="email" placeholder="Email address" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
            <span id="errorMsg"></span>
            <a href="register.html">Create new account</a>
        </form>
    </section>

    <!-- ============ JavaScript files ============ -->
    <script src="../Script - JS files/bootstrap.min.js"></script>
    <script src="../Script - JS files/registration.js"></script>
</body>

</html>
