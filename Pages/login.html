<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce | Login</title>
    <!-- ============ Style CSS files ============ -->
    <link rel="stylesheet" href="../Style - CSS files/bootstrap.min.css">
    <link rel="stylesheet" href="../Style - CSS files/main-style.css">

</head>

<body>

    <!-- ============ header of the page ============ -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <div class="logo">
                    <a href="../index.html">
                        <img src="../Images/logo.png" alt="">
                        <h5>E-Commerce</h5>
                    </a>
                </div>
            </div>
        </nav>
    </header>


    <!-- ============ Registration Section (Login) ============ -->
    <section>
        <div class="container my-5">
            <div class="row align-items-center">
                <div class="d-none d-lg-block col-lg-4">
                    <img src="../Images/login.png" class="w-100">
                </div>
                <div class="registration col-lg-8 p-4 text-center">
                    <h2 class="mb-3">Login</h2>
                    <form action="" id="loginForm">
                        <input type="email" id="loginEmail" name="email" placeholder="Email address" required>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <input type="submit" value="Login">
                        <span id="errorMsg" class="text-danger"></span>
                        <p>
                            Not have an account?
                            <a href="register.html">Create new account</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- ============ Pop up window ============ -->
    <div id="popUp" class="visually-hidden">
        <div class="popUpContent">
            <div class="header">
                <div class="dots">
                    <span class="rounded-circle bg-danger"></span>
                    <span class="rounded-circle bg-success"></span>
                    <span class="rounded-circle bg-warning"></span>
                    <span></span>
                </div>
                <span class="close">&times;</span>
            </div>
            <div class="popUpMassage"> </div>
        </div>
    </div>

    <!-- ============ JavaScript files ============ -->
    <script src="../Script - JS files/bootstrap.min.js"></script>
    <script src="../Script - JS files/popUp.js"></script>
    <script src="../Script - JS files/registration.js"></script>
</body>

</html>
