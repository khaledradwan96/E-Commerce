<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce | Login</title>
    <!-- ============ Style CSS files ============ -->
    <link rel="stylesheet" href="../Style - CSS files/bootstrap.min.css">
    <link rel="stylesheet" href="../Style - CSS files/main-style.css">

</head>

<body>

    <!-- ============ header of the page ============ -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <div class="logo">
                    <a href="../index.html">
                        <img src="../Images/logo.png" alt="">
                        <h5>E-Commerce</h5>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- ============ Registration Section (Login) ============ -->
    <section>
        <div class="container my-5">
            <div class="row align-items-center">
                <div class="d-none d-lg-block col-lg-4">
                    <img src="../Images/login.png" class="w-100">
                </div>
                <div class="registration col-lg-8 p-4 text-center">
                    <h2 class="mb-3">Login</h2>
                    <form id="loginForm" class="row g-3 p-3">
                        <input type="email" class="form-control" id="loginEmail" name="email"
                            placeholder="Email address" required>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                            required>
                        <input type="submit" class="form-control btn btn-warning text-white" value="Login">
                        <span id="errorMsg" class="text-danger"></span>
                        <div>
                            <span class="me-3">Not have an account? </span>
                            <a class="btn btn-outline-success" href="register.html">Create new account</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- ============ JavaScript files ============ -->
    <script src="../Script - JS files/bootstrap.min.js"></script>
    <script src="../Script - JS files/popUp.js"></script>
    <script src="../Script - JS files/registration.js"></script>
</body>

</html>
