<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce | Register</title>
    <!-- ============ Style CSS files ============ -->
    <link rel="stylesheet" href="../Style - CSS files/bootstrap.min.css">
    <link rel="stylesheet" href="../Style - CSS files/main-style.css">
</head>

<body>

    <!-- ============ header of the page ============ -->
    <header>
        <div class="logo container">
            <a href="../index.html">
                <img src="../Images/logo.png" alt="">
                <h5>E-Commerce</h5>
            </a>
        </div>
    </header>

    <!-- ============ Registration Section ============ -->
    <section class="registration container text-center p-3">
        <h2 class="mb-3">Create a new account</h2>
        <form action="" id="registerForm">
            <div class="name">
                <input type="text" id="fName" name="fName" placeholder="First Name" required>
                <input type="text" id="lName" name="lName" placeholder="Last Name" required>
            </div>
            <input type="text" id="userName" name="userName" placeholder="user name" required>
            <div class="birthDate">
                <label for="birthDate">Birthdate:</label>
                <input type="date" id="birthDate" required>
            </div>
            <div class="gender">
                <label>Gender:</label>
                <div>
                    <input type="radio" id="male" value="male" name="gender" required>
                    <label for="male">male</label>
                </div>
                <div>
                    <input type="radio" id="female" value="female" name="gender" required>
                    <label for="female">female</label>
                </div>
            </div>
            <input type="email" id="email" name="email" placeholder="Email address" required>
            <input type="tel" id="phone" name="phone" placeholder="Phone number" required>
            <input type="password" id="password" name="password" placeholder="Password" minlength="6" required>
            <input type="password" id="rePassword" name="rePassword" placeholder="rewrite Password" required>
            <input type="submit" value="Sign Up">
            <a href="login.html">Already have an account?</a>
        </form>
    </section>



    <script src="../Script - JS files/registration.js"></script>
</body>

</html>
