<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce | Register</title>
    <!-- ============ Style CSS files ============ -->
    <link rel="stylesheet" href="../Style - CSS files/bootstrap.min.css">
    <link rel="stylesheet" href="../Style - CSS files/main-style.css">
</head>

<body>

    <!-- ============ header of the page ============ -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <div class="logo">
                    <a href="../index.html">
                        <img src="../Images/logo.png" alt="">
                        <h5>E-Commerce</h5>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- ============ Registration Section (new account) ============ -->
    <section>
        <div class="container my-5">
            <div class="row align-items-center">
                <div class="d-none d-lg-block col-lg-4">
                    <img src="../Images/registration.png" class="w-100" alt="">
                </div>
                <div class="registration col-lg-8 p-4 text-center">
                    <h2 class="mb-3">Create a new account</h2>
                    <form id="registerForm">
                        <div class="name">
                            <input type="text" id="fName" name="fName" placeholder="First Name" required>
                            <input type="text" id="lName" name="lName" placeholder="Last Name" required>
                        </div>
                        <div>
                            <input type="text" id="userName" name="userName" placeholder="user name" required>
                            <div class="gender">
                                <label>Gender:</label>
                                <div>
                                    <input type="radio" id="male" value="male" name="gender" required>
                                    <label for="male">male</label>
                                </div>
                                <div>
                                    <input type="radio" id="female" value="female" name="gender" required>
                                    <label for="female">female</label>
                                </div>
                            </div>
                        </div>
                        <div class="birthDate">
                            <label for="birthDate">Birthdate:</label>
                            <input type="date" id="birthDate" required>
                        </div>
                        <div class="contact">
                            <input type="email" id="email" name="email" placeholder="Email address" required>
                            <input type="tel" id="phone" name="phone" placeholder="Phone number" required>
                        </div>
                        <input type="password" id="password" name="password" placeholder="Password" minlength="6"
                            required>
                        <input type="password" id="rePassword" name="rePassword" placeholder="rewrite Password"
                            required>
                        <input type="submit" value="Sign Up">
                        <p>
                            Already have an account?
                            <a href="login.html">Login</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- ============ Pop up window ============ -->
    <div id="popUp" class="visually-hidden">
        <div class="popUpContent">
            <div class="header">
                <div class="dots">
                    <span class="rounded-circle bg-danger"></span>
                    <span class="rounded-circle bg-success"></span>
                    <span class="rounded-circle bg-warning"></span>
                    <span></span>
                </div>
                <span class="close">&times;</span>
            </div>
            <div class="popUpMassage"> </div>
        </div>
    </div>


    <!-- ============ JavaScript files ============ -->
    <script src="../Script - JS files/bootstrap.min.js"></script>
    <script src="../Script - JS files/registration.js"></script>
</body>

</html>
