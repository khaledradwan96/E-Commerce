<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce | User info</title>
    <!-- ============ Style CSS files ============ -->
    <link rel="stylesheet" href="../Style - CSS files/all.min.css">
    <link rel="stylesheet" href="../Style - CSS files/bootstrap.min.css">
    <link rel="stylesheet" href="../Style - CSS files/main-style.css">
</head>

<body>

    <!-- ============ header of the page ============ -->
    <header id="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <div class="logo">
                    <a href="../index.html">
                        <img src="../Images/logo.png" alt="">
                        <h5>E-Commerce</h5>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- ============ User Info ============ -->
    <section>
        <div class="container mt-5">
            <div class="row align-items-center">
                <div class="col-12 col-sm-6 col-md-3 col-lg-2">
                    <img src="../Images/userPhoto.png" class="w-100" alt="User Image">
                </div>
                <div class="col-12 col-sm-6 col-md-9 col-lg-10 p-4">
                    <div class="user-details">
                        <p><strong>User Name:</strong> <span id="userName"></span></p>
                        <p><strong>Full Name:</strong> <span id="fullName"></span></p>
                        <p><strong>BirthDate:</strong> <span id="birthDate"></span></p>
                        <p><strong>Email:</strong> <span id="userEmail"></span></p>
                        <p><strong>Phone:</strong> <span id="userPhone"></span></p>
                    </div>
                </div>
            </div>
            <a href="cart.html" class="btn btn-warning text-white">Products in Cart</a>
            <a href="wishlist.html" class="btn btn-danger text-white">Products in Wishlist</a>
            <hr />
        </div>
    </section>

    <!-- ============ Add New Product ============ -->
    <section>
        <div class="container mt-3">
            <h2 class="text-center">Add New Product</h2>
            <form id="addProductForm">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <label for="productName" class="form-label mb-0">Product Name</label>
                        <input type="text" class="form-control mb-3" id="productName" required>
                    </div>
                    <div class="col-12 col-md-3">
                        <label for="productCategory" class="form-label mb-0">Product Category</label>
                        <input type="text" class="form-control mb-3" id="productCategory" required>
                    </div>
                    <div class="col-12 col-md-3">
                        <label for="productPrice" class="form-label mb-0">Product Price</label>
                        <input type="number" class="form-control mb-3" id="productPrice" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="productImage" class="form-label mb-0">Product Image URL</label>
                    <input type="url" class="form-control" id="productImage" required>
                </div>
                <div class="mb-3">
                    <label for="productDescription" class="form-label mb-0">Product Description</label>
                    <textarea class="form-control" id="productDescription" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-warning text-white">Add Product</button>
                <button type="reset" class="btn btn-danger text-white">Reset All</button>
            </form>
            <hr />
        </div>
    </section>

    <!-- ============ Display New Added Products ============ -->
    <section>
        <div class="container">
            <h2 class="text-center">Added Products</h2>
            <div class="row g-3" id="newProductsContainer"></div>
        </div>
    </section>

    <!-- ============ JavaScript files ============ -->
    <script src="../Script - JS files/bootstrap.min.js"></script>
    <script src="../Script - JS files/popUp.js"></script>
    <script src="../Script - JS files/userInfo.js"></script>
</body>

</html>
