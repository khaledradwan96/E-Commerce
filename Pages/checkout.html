<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce | Checkout</title>
    <!-- ============ Style CSS files ============ -->
    <link rel="stylesheet" href="../Style - CSS files/all.min.css">
    <link rel="stylesheet" href="../Style - CSS files/bootstrap.min.css">
    <link rel="stylesheet" href="../Style - CSS files/main-style.css">
</head>

<body>

    <!-- ============ header of the page ============ -->
    <header id="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <div class="logo">
                    <a href="../index.html">
                        <img src="../Images/logo.png" alt="">
                        <h5>E-Commerce</h5>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- ============ Checkout Form ============ -->
    <section>
        <div class="container px-4 px-md-0 my-5">
            <div class="row align-items-center">
                <div class="d-none d-lg-block col-lg-4">
                    <img src="../Images/checkout.png" class="w-100">
                </div>
                <div class="bg-white rounded-5 col-lg-8 p-3 text-center border border-3 border-warning">
                    <h2 class="mb-3 text-warning">Checkout Form</h2>
                    <form id="checkoutForm">
                        <div class="row g-3 p-3">
                            <!-- === Name === -->
                            <div class="col-sm-6 text-start">
                                <label for="fullName" class="">Full Name:</label>
                                <input type="text" id="fullName" name="fullName" class="form-control" required>
                            </div>
                            <div class="col-sm-6 text-start">
                                <label for="userName">Registration UserName:</label>
                                <input type="text" id="userName" name="userName" class="form-control" required>
                            </div>
                            <div class="text-start">
                                <label for="address">Address:</label>
                                <input type="text" id="address" class="form-control">
                            </div>
                            <!-- === Contact === -->
                            <div class="col-sm-6 text-start">
                                <label for="userName">Phone number:</label>
                                <input type="tel" id="firstPhone" name="firstPhone" class="form-control" required>
                            </div>
                            <div class="col-sm-6 text-start">
                                <label for="userName">Second Phone number:</label>
                                <input type="tel" id="secondPhone" name="firstPhone" class="form-control">
                            </div>
                            <div class="text-start input-group-prepend">
                                <label for="userName">Email:</label>
                                <input type="email" id="registerEmail" name="email" class="form-control" required>
                                <div class="mt-1">
                                    <input type="checkbox" id="upToDate" name="upToDate" class="form-check-input">
                                    <label for="upToDate" class="form-check-label">Keep me up to date</label>
                                </div>
                            </div>
                            <!-- === Order === -->
                            <div class="container mt-4">
                                <h5 class="text-start">Your Order:</h5>
                                <table class="table table-striped text-center align-middle">
                                    <thead class="table-warning">
                                        <tr>
                                            <th class="col-2">#</th>
                                            <th class="col-6">Product Name</th>
                                            <th class="col-4">Total Price</th>
                                        </tr>
                                    </thead>
                                    <tbody id="orderContainer"></tbody>
                                </table>
                            </div>
                            <!-- === discount === -->
                            <div class="col-sm-8">
                                <input type="text" name="discountCode" id="discountCode" placeholder="Discount Code"
                                    class="form-control">
                            </div>
                            <div class="col-sm-4">
                                <button class="btn btn-success form-control">Apply</button>
                            </div>
                            <!-- === Submit === -->
                            <div>
                                <input type="submit" value="Order Now" class="form-control btn btn-warning text-white">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
