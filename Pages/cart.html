<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce | Cart Products</title>
    <!-- ============ Style CSS files ============ -->
    <link rel="stylesheet" href="../Style - CSS files/all.min.css">
    <link rel="stylesheet" href="../Style - CSS files/bootstrap.min.css">
    <link rel="stylesheet" href="../Style - CSS files/main-style.css">

</head>

<body>

    <!-- ============ header of the page ============ -->
    <header id="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <div class="logo">
                    <a href="../index.html">
                        <img src="../Images/logo.png" alt="">
                        <h5>E-Commerce</h5>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- ============ Cart Section ============ -->
    <section>
        <div class="container mt-4">
            <h2 class="text-center mb-2">Your Cart</h2>
            <table class="table table-striped text-center align-middle">
                <thead class="table-dark">
                    <tr>
                        <th class="col-3">Product Name</th>
                        <th class="col-3">Product Image</th>
                        <th class="col-1">Price</th>
                        <th class="col-1">Quantity</th>
                        <th class="col-2">Total Price</th>
                        <th class="col-2">Action</th>
                    </tr>
                </thead>
                <tbody id="cartContainer">
                    <!-- Cart items will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </section>



    <!-- ============ JavaScript files ============ -->
    <script src="../Script - JS files/bootstrap.min.js"></script>
    <script src="../Script - JS files/cart.js"></script>
</body>

</html>
