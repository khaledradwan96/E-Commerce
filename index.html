<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <!-- ============ Style CSS files ============ -->
    <link rel="stylesheet" href="Style - CSS files/all.min.css">
    <link rel="stylesheet" href="Style - CSS files/bootstrap.min.css">
    <link rel="stylesheet" href="Style - CSS files/main-style.css">
</head>

<body>

    <!-- ============ header of the page ============ -->
    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <div class="logo">
                    <a href="./index.html">
                        <img src="./Images/logo.png" alt="">
                        <h5>E-Commerce</h5>
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#allProducts">Products</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <div class="login ms-1">
                        <a href="./Pages/login.html" class="btn btn-primary">Login</a>
                        <a href="./Pages/register.html" class="btn btn-secondary">Register</a>
                    </div>
                    <div>
                        <a href="./Pages/cart.html">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- ============ Home Section ============ -->
    <section id="home">
        <div class="container p-3 my-5">
            <div class="row justify-content-center align-items-center">
                <div class="col-12 col-lg-8">
                    <img class="w-100" src="Images/home photo.svg" alt="">
                </div>
                <div class="col-12 col-lg-4">
                    <h1>Welcome to <br /> <span>E-Commerce</span></h1>
                    <p>Your one-stop shop for all your needs!</p>
                    <p>Explore our wide range of products and enjoy great deals.</p>
                    <p></p>
                    <a href="#allProducts" class="btn btn-warning text-white">Shop Now</a>
                </div>
            </div>
        </div>
    </section>

    <!-- ============ Products Section ============ -->
    <section>
        <div class="container mt-5">
            <div id="allProducts"></div>
        </div>
    </section>

    <!-- ============ Footer of the page ============ -->


    <!-- ============ JavaScript files ============ -->
    <script src="Script - JS files/bootstrap.min.js"></script>
    <script src="Script - JS files/home.js"></script>
</body>

</html>
